<!DOCTYPE html>
<html>
<head>
    <style>
        /* Стилизация кнопок (дат) */
        .calendar-button {
            width: 125px;
            height: 125px;
            border: 1px solid #ccc;
            margin: 5px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="calendar">
        <!-- Здесь будет генерироваться календарь -->
    </div>

    <script>
        // JavaScript для генерации календаря
        const calendar = document.getElementById('calendar');
        const daysInMonth = 31; // Замените на реальное количество дней в месяце
        for (let day = 1; day <= daysInMonth; day++) {
            const button = document.createElement('button');
            button.className = 'calendar-button';
            button.textContent = day;
            // Добавьте обработчик события для кнопки, чтобы добавлять информацию к дню
            button.addEventListener('click', () => {
                // Здесь можно добавить логику для отправки данных к бэкенду и обновления информации на кнопке
            });
            calendar.appendChild(button);
        }
    </script>
</body>
</html>
